--- #deploy db server
  - name: Create DB Svr Security Groups
    azure_rm_securitygroup:
      resource_group: '{{ az_rg }}'
      name: hackazon_db_sg
      rules:
       - name: 'ssh'
         protocol: Tcp
         destination_port_range: '22'
         access: Allow
         direction: Inbound
         priority: '1001'
       - name: 'mysql'
         protocol: Tcp
         source_address_prefix: '{{ svr_subnet }}'
         destination_port_range: '3306'
         access: Allow
         direction: Inbound
         priority: '1002'
  - name: Create Public IP for Mgmt
    azure_rm_publicipaddress:
       resource_group: '{{ az_rg }}'
       allocation_method: Static
       name: 'hackazon_db_pub_ip'
  - name: Create NIC
    azure_rm_networkinterface:
       resource_group: '{{ az_rg }}'
       name: hackazon_db_nic_1
       virtual_network: hackazon_vn
       subnet: hackazon_subnet
       security_group: hackazon_db_sg
       public_ip_name: hackazon_db_pub_ip
  - name: Create DB VM
    azure_rm_virtualmachine:
       resource_group: '{{ az_rg }}'
       name: dbsvr
       vm_size: Basic_A0
       admin_username: '{{ admin_username }}'
       admin_password: '{{ admin_password }}'
       storage_account: '{{ storage_account }}'
       ssh_password_enabled: True
       ssh_public_keys:
        - path: '/home/{{ admin_username }}/.ssh/authorized_keys'
          key_data: '{{ ssh_key }}'
       network_interfaces: hackazon_db_nic_1
       tags:
          Type: 'dbsvr'
       image:
        offer: 'UbuntuServer'
        publisher: 'Canonical'
        sku: '16.04-LTS'
        version: 'latest'
    register: db_res_output
  - set_fact:
        mysql_host: "{{ db_res_output.ansible_facts.azure_vm.properties.networkProfile.networkInterfaces[0].properties.ipConfigurations[0].properties.privateIPAddress }}"
